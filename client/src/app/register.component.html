<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>Register New User</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form>
    <mat-input-container>
      <input [(ngModel)]="registerData.email" name="email" matInput placeholder="email" >
    </mat-input-container>
    <mat-input-container>
      <input [(ngModel)]="registerData.password" matInput name="password" placeholder="password">
    </mat-input-container>
    <br />
    <mat-input-container>
      <input [(ngModel)]="registerData.name" matInput name="name" placeholder="name">
    </mat-input-container>
    <br />
    <mat-input-container style="width: 100%">
      <textarea [(ngModel)]="registerData.description" matInput name="description" placeholder="description">
      </textarea>
    </mat-input-container>
    <br />
    <button (click)="post()" mat-raised-button color="primary">Register</button>
  </form>
  </mat-card-content>
</mat-card>
